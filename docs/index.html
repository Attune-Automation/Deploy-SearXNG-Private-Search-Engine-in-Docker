<!DOCTYPE html>
<html>
  <head>
    <title>Cards Example</title>
    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        padding: 10px;
        margin: 10px;
        max-width: 300px;
      }
      .card img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .card h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://placehold.it/300x200" alt="Card Image">
      <h3>Card Title 1</h3>
      <p>Some text describing the card.</p>
